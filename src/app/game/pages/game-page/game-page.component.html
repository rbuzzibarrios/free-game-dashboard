<div class="bg-dark h3 mt-2 mb-2 border-dark text-primary">Games List</div>

<ng-container *ngFor="let game of gameList; let i = index">
    <div class="row">
        <div class="col-12 col-md-4 col-sm-4 col-xl-4">
            <app-game-card
                    [image_url]="game.thumbnail"
                    [title]="game.title"
                    [description]="game.short_description"
            >
            </app-game-card>
        </div>
    </div>
</ng-container>
